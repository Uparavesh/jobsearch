<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Find Your Next Role</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">Job<span class="logo-accent">Portal</span></a>
                <ul class="nav-links">
                    <li><a href="#" class="active">Find Jobs</a></li>
                    <li><a href="#">Company Reviews</a></li>
                    <li><a href="#">Post a Job</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="#" class="btn btn-secondary">Login</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Find Your Dream Job Today</h1>
                <p>Search from thousands of openings in top companies.</p>
                <div class="search-bar">
                    <input type="text" id="search-title" placeholder="Job title or keyword">
                    <input type="text" id="search-location" placeholder="Location">
                    <button id="search-btn" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </section>

        <section class="job-listings">
            <div class="container">
                <h2>Recent Openings</h2>
                <div class="job-grid" id="job-grid-container">
                    </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 JobPortal. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
